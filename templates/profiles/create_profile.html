{% extends "base.html" %}
{% load i18n %}
{% load uni_form_tags %}

{% block title %}{% trans 'Create your profile' %}{% endblock %}

{% block content %}
<h2>{% trans Please fill up your profile %}</h2>
<form method="POST" action="" class="uniForm">{% csrf_token %}
    {{ form|as_uni_form }}
    <input type="submit" value="{% trans 'Create profile' %}">
</form>
{% endblock %}
