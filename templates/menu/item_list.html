{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form action="" method="get">
  <p><label for="id_q">Search:</label> <input type="text" name="q" id="id_q" value="{{ query }}" />
  {{ filter.form.as_p }}
  <input type="{% trans 'Submit' %}" />
</form>
<hr>
{% for obj in filter %}
{{ obj.unit }} {{ obj.name_ro }} - ${{ obj.price }} ({{ obj.quantity }}{{obj.get_measurement_unit_display}})<br />
{% endfor %}
{% endblock %}
