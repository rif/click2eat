{% load i18n units %}
<div id="topcontent" class="span-24">
	<div id="baraalba">{% random_units %}
		<div class="titlu">
			{% trans 'Chose where you want to eat today ?' %}
		</div>
		<div class="vezitoate">
			<a href="{% url restaurant:list %}" title="{% trans 'See all restaurants'%}">{% trans 'See all restaurants'%}</a>
		</div>
		<div style="clear:both"></div>
		<ul id="slider" class="jcarousel-skin-tango">
			{% for unit in random_units %}
			<li class="slide primulslide">
				<div class="titluslide">
					<a href="#" title="slide"> <span class="textmic">RESTAURANT</span>
					<br/>
					<span class="textmare">{{ unit.name|upper }}</span> </a>
				</div>
				<div class="logorestaurant">
					{% if unit.logo_path %}
					<img height="55px" src="{{ MEDIA_URL }}{{ unit.logo_path }}" alt="{{ unit.name }}-logo"/>
					{% else %}
					<img src="{{ STATIC_URL }}images/template/generic_logo.png" alt="" />
					{% endif %}
				</div>
				<a href="#" title="slide"><img src="{{ STATIC_URL }}images/template/slide1.png" alt="" /></a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
