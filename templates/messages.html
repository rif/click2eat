<div id="messages">
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>
      {{ message }}
      <a href="#" class="messages-close-link" target="_self"><img class="close_btn" src="{{ STATIC_URL }}images/template/close_btn.png" alt=""/></a>
    </div>
    {% endfor %}
    {% endif %}
</div><!-- messages -->
