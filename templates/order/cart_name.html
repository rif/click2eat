{% load i18n %}
<script type="text/javascript">
$(function(){
 $("#new-cart-cancel", "#new-cart-ok").click(function(e){
        $("#new-cart").remove();
        e.preventDefault();
  });
});
</script>
<div class="cart" id="new-cart">
  <form id="cart-name-form" method="post" action="">
    {{ form.as_p }}
    <a id="new-cart-ok" class="button" href="#">{% trans 'Submit' %}</a>
    <a id="new-cart-cancel" class="button" href="#">{% trans 'Cancel' %}</a>
  </form>
</div>
