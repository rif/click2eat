{% load i18n %}
<script type="text/javascript">
$(function(){
  $("#cart-name-form").submit(function(){
    var $action = $("#cart-name-form").attr("action");
    $.post($action,
    { csrfmiddlewaretoken:  $("input[name='csrfmiddlewaretoken']").val(),
      name:                   $("#id_name").val(),
    },function(data){
      $("#new-cart").replaceWith(data);
      $("#carts>ul.css-tabs").tabs("div.css-panes > div", {effect: 'ajax'});
    });
    return false;
    });
});

</script>
<div class="cart" id="new-cart">
  <form id="cart-name-form" method="post" action="{% url order:add_cart order_id %}">{% csrf_token %}
    {{ form.as_p }}
  </form>
</div>
